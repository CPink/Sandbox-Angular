<button 
  class="btn btn-dark mb-3"
  (click)="showUserForm = !showUserForm">
    Add User
</button>

<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
          <label>First Name</label>
          <input 
            type="text" 
            [(ngModel)]="user.firstName" 
            class="form-control mb-3" 
            name="firstName">
      </div>

      <div class="form-group">
          <label>Last Name</label>
          <input 
            type="text" 
            [(ngModel)]="user.lastName" 
            class="form-control mb-3" 
            name="lastName">
      </div>

      <div class="form-group">
          <label>age</label>
          <input 
            type="number" 
            [(ngModel)]="user.age" 
            class="form-control mb-3" 
            name="lastName">
        </div>

          <div class="form-group">
              <label>Street Address</label>
              <input 
                type="text" 
                [(ngModel)]="user.address.street" 
                class="form-control mb-3" 
                name="street">
            </div>

            <div class="form-group">
                <label>City</label>
                <input 
                  type="text" 
                  [(ngModel)]="user.address.city" 
                  class="form-control mb-3" 
                  name="city">
              </div>

              <div class="form-group">
                  <label>State</label>
                  <input 
                    type="text" 
                    [(ngModel)]="user.address.state" 
                    class="form-control mb-3" 
                    name="state">                  
              </div>
        <button 
        [disabled]="user.firstName == '' || user.lastName == ''" 
        class="btn btn-block btn-light mb-3"
        (click)="addUser()">
          Add New User
        </button>
  </form>
</div>

<ul 
  class="list-unstyled" 
  *ngIf="loaded && users.length > 0; else noUsers">

  <li 
    class="card card-body mb-2" 
    *ngFor="let user of users" 
    [class.bg-light]="user.isActive">

        <h3>{{ user.firstName }} {{ user.lastName }} 
          <small *ngIf="user.age && user.address">
            <button 
              (click)="user.hide = !user.hide;"
               class="btn btn-dark btn-sm">
               <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
              </button>
          </small>
        </h3>
        
        <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
            <li class="list-group-item">Age: {{ user.age }}</li>
            <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }}, {{ user.address.state }}</li>
            <li class="list-group-item">Joined: {{ user.registered | date }}</li>
        </ul>
    
  </li>
</ul>

<h4>
<ng-template #noUsers>No Users Found</ng-template>
</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
